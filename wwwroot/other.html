<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seaFinder</title>

<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="overlay">
        <header id="headerClick">
            <h1>seaFinder</h1>
            <h2 id="currentTime" style="display: none;"></h2>

        </header>
    
    <textarea id="query" rows="1" cols="40" placeholder="Search the information seas"></textarea>
    <button id="searchBtn">Search</button>
    <button id="timeBtn">Show Current Time</button>
    <div id="student-results"></div>

    <script>
        const urlBase = "https://customsearch.googleapis.com/customsearch/v1";
        const student = {
            key: "AIzaSyBx760go9IpQpIGl8v0xjvzuFPXjmaHkok", 
            cx: "c50a215704cc44a77"
        };

        document.getElementById("searchBtn").addEventListener("click", async () => {
            const query = encodeURIComponent(document.getElementById("query").value.trim());
            if (!query) {
                document.getElementById("student-results").innerHTML = "Please enter a search term.";
                return;
            }

            const res = await fetch(`${urlBase}?key=${student.key}&cx=${student.cx}&q=${query}`);
            const json = await res.json();

            // Display formatted results
            if (json.items && json.items.length > 0) {
                const resultsHTML = json.items.map(
                    item => `<p><a href="${item.link}" target="_blank">${item.title}</a><br>${item.snippet}</p>`
                ).join("");
                document.getElementById("student-results").innerHTML = resultsHTML;
            } else {
                document.getElementById("student-results").innerHTML = "No results found.";
            }
        });
    </script>
    <script src="js/script.js"></script>
</body>
</html>
